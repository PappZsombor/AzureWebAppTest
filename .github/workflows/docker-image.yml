name: Docker Image CI

on:
  workflow_dispatch:
 
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: generate image tag
      run:
        echo "IMAGE_TAG=$(date +%s)" >> $GITHUB_ENV
      
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: |
        docker build . --file Dockerfile --tag ghcr.io/pappzsombor/azure-webapp-test:$IMAGE_TAG --docker build . --file Dockerfile --tag ghcr.io/pappzsombor/azure-webapp-test:latest
        docker login ghcr.io -u pappzsombor -p ${{secrets.GHCR_TOKEN}}
        docker push ghcr.io/pappzsombor/azure-webapp-test:$IMAGE_TAG
      
